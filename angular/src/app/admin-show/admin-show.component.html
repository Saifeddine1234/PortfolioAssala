<section class="h-100 h-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">      
    <div class="col-lg-12 text-center services-title">
        <h1 class="text-uppercase title-text" style="font-family: Apple Chancery, cursive	;font-size: xx-large;">Show Messages</h1>
        <div class="divider-custom divider-light">

            <i class="fas fa-star mr-3"></i><i class="fas fa-star mr-3"></i><i class="fas fa-star mr-3"></i>
        </div>
  <br>
  <br>

</div>

<table class="table" style="font-family: Apple Chancery, cursive	;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Subject</th>
        <th scope="col">Message</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages;let index = index">
        <th scope="row">{{index  + 1}}</th>
        <td class="col-lg-2">{{message.nomContact}}</td>
        <td class="col-lg-3">{{message.emailContact}}</td>
        <td>{{message.subjectContact}}</td>
        <td class="col-lg-5">{{message.messageContact}}</td>
        <td scope="col"  (click)='ContactDelete(message._id)' ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

        </svg></td>
      </tr>
    </tbody>
  </table>
