<section class="h-100 h-custom" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">      
  <div class="col-lg-12 text-center services-title">
      <h1 class="text-uppercase title-text" style="font-family: Apple Chancery, cursive	;font-size: xx-large;">Add Projects</h1>
      <div class="divider-custom divider-light">

          <i class="fas fa-star mr-3"></i><i class="fas fa-star mr-3"></i><i class="fas fa-star mr-3"></i>
      </div>
<br>
<br>

</div>
<div class="row  d-flex justify-content-center align-items-center h-100 card ">
<br>
<br>
  <div class="col-lg-8 " >
    <div class="alert alert-danger" *ngIf="dataa.invalid && dataa.touched" role="alert">
     Form is Empty
    </div>
    <form id="contact-form" name="contact-form"   [formGroup]="dataa" (ngSubmit)="AddItem()">
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1"  style="font-family:Bradley Hand, cursive;" class=" d-flex justify-content-start">Name</label>
                        <input type="email" class="form-control"  style="font-family:Bradley Hand, cursive;"  id="exampleInputEmail1" formControlName="nomProjet" aria-describedby="emailHelp" placeholder="" >
                      </div>
                </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->
        <!--Grid row-->
        <div class="row ">

        <div class="col-md-12">
            <div class="form-group">
                <label for="exampleInputEmail1"  style="font-family:Bradley Hand, cursive;" class=" d-flex justify-content-start">Picture</label>
                <input type="file" class="form-control" id="exampleInputEmail1"  style="font-family:Bradley Hand, cursive;"  formControlName="imageProjet" aria-describedby="emailHelp" placeholder="">
              </div>
        </div>
        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-12">

                <div class="form-group">
                    <label style="font-family:Bradley Hand, cursive;" class=" d-flex justify-content-start" for="message">description</label>
                    <textarea type="text" id="message"  style="font-family:Bradley Hand, cursive;"  name="message" rows="2" formControlName="descriptionProjet" class="form-control md-textarea"></textarea>
                </div>

            </div>
        </div>
        <!--Grid row-->
        <div class="text-center text-md-center">
            <div class="d-flex flex-row flex-wrap">
                <button  type="submit" [disabled]="!dataa.valid" style="font-family: Apple Chancery, cursive	;" class="btn btn-dark d-flex justify-content-center">Add</button>
              <a href="admin"> <button type="button" class="btn btn-outline-secondary" style="font-family: Apple Chancery, cursive	;margin-left: 20px;">Back</button></a>

              </div>               
        </div>  
  
    </form>
<br>
      

















    <div class="status"></div>
</div>

  </div>
<br>
<br>
<div class="row card">
  <div class="card-body">
    <h5 class="card-header  d-flex justify-content-center align-items-center" style="font-family: Apple Chancery, cursive	;">All Projects</h5>

  <table class="table " style="font-family: Apple Chancery, cursive	;">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col-2">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Delete</th>
  
      </tr>
    </thead>
    <tbody *ngFor="let projet of projets;let index = index">
      <tr>
        <td scope="col">{{index + 1 }}</td>
        <td scope="col-2">{{projet.nomProjet}}</td>
        <td scope="col">{{projet.descriptionProjet}}</td>
        <td scope="col"  (click)='ProjectDelete(projet._id)' ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg></td>
  
      </tr>
    </tbody>
  </table>
</div>

</div>

          </div>
        </div>
      </div>
</section>
